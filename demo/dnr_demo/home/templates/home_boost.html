{% load static %}
<!doctype html>
<html>
<head>
    <title>Workshop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-filestyle/2.1.0/bootstrap-filestyle.js"> </script>
    <style>
        body {
          display:flex;
        }
        form {
          margin:auto;
        }
    </style>
</head>
<body>
<form method="post" enctype="multipart/form-data">
    <div class="container">
        {% csrf_token %}
        <div class="col-xs-4">
            <div class="form-group">
                <input type="file" name="file" class="filestyle" id="{{ form.file.auto_id }}">
            </div>
        </div>
        <button type="submit" class="file btn btn-lg btn-primary">Upload</button>
    </div>
</form>
</body>
</html>
