<VirtualHost *:80>
    ServerAdmin admin@localhost
    ServerName dnr_demo
        
    WSGIScriptAlias / /app/dnr_demo/wsgi.py
    WSGIDaemonProcess dnr_demo python-path=/app
    WSGIProcessGroup dnr_demo
    WSGIApplicationGroup %{GLOBAL}

    Alias /media/ /app/media/
    Alias /static/ /app/static/

    <Directory /app/dnr_demo>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    <Directory /app/static/>
        Require all granted
    </Directory>

    <Directory /app/media>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>


